<div class="module author">
    <perch:if exists="author_image">
        <img src="<perch:news id="author_image" type="image" label="Image" width="240" height="240" crop="true" density="2" order="5" />" width="120" height="120" alt="<perch:news id="authorGivenName" type="text" label="Given name" order="1" /> <perch:news id="authorFamilyName" type="text" label="Given name" order="2" />" />
    </perch:if>
    <div class="author hcard">
        <h2 class="fn n"><a href="/news/archive.php?author=<perch:news id="authorSlug" type="text" />"><perch:news id="authorGivenName" type="text" label="Given name" order="1" />  <perch:news id="authorFamilyName" type="text" label="Given name" order="2" /></a></h2>
        <perch:news id="author_biog" type="textarea" label="Biography" textile="true" editor="markitup" order="4" />
    </div>
</div>

<perch:news id="author_twitter" type="text" suppress="true" label="Twitter account" />
<perch:news id="author_facebook" type="text" suppress="true" label="Facebook Profile URL" />
